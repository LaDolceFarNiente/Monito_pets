<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monito Pets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="rectangle">
            <img src="img/rectangle.svg" alt="">
        </div>
        <div class="container">
            <div class="header">
                <div class="header_menu">
                    <div class="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <ul class="menu">
                        <li><a href="#">home</a></li>
                        <li><a href="#">catrgory</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="header_buttons">
                    <div class="search_section">
                        <div class="search_logo">
                            <img src="img/u_search.svg" alt="">
                        </div>
                        <input type="search" placeholder="Search something here!">
                    </div>
                    <button>Join the community</button>
                    <div class="select">
                        <img src="img/vnd.svg" alt="">
                        <select name="" id="">
                            <option value="">VND</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="header_banner">
                <div class="rectangle">
                    <img src="img/rectangle2.svg" alt="">
                </div>
                <div class="banner_text">
                    <div class="bigger">
                        one more friend
                    </div>
                    <div class="normal">
                        Thousands more fun!
                    </div>
                    <div class="text">
                        Having a pet means you have more joy, a new friend, a happy person who will always be with you to have fun. We have 200+ different pets that can meet your needs!
                    </div>
                    <div class="banner_buttons">
                        <button class="btn1">
                            View Intro
                            <!-- <img src="img/Play_Circle.svg" alt=""> -->
                            <i class="fa-regular fa-circle-play"></i>
                        </button>
                        <button class="btn2">
                            Explore Now
                        </button>
                    </div>
                    <div class="rectangle_bottom">
                        <img src="img/Rectangle 8.svg" alt="">
                    </div>
                </div>
                <div class="banner_image">
                    <div class="rectangle_small">
                        <img src="img/Rectangle 5.svg" alt="">
                    </div>
                    <div class="rectangle_small_bg">
                        <img src="img/Rectangle 6.svg" alt="">
                    </div>
                    <div class="rectangle">
                        <img src="img/Rectangle 7.svg" alt="">
                    </div>
                    <div class="rectangle_main">
                        <img src="img/Rectangle 1.svg" alt="">
                    </div>
                    <div class="rectangle_main2">
                        <img src="img/Rectangle 2.svg" alt="">
                    </div>
                    <div class="rectangle_main3">
                        <img src="img/good-humored-woman-holds-dog-laughing-pink-background-emotional-sort-haired-girl-grey-hoodie-poses-with-corgi-isolated 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
